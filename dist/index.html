<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="user">
                <div class="userName"></div>
                <div class="welcome"></div>
            </div>
            <div id="headerIcons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="profilePicture"></div>
            </div>
        </div>
        <div id="sidebar">
            <div class="home">
                <div class="sidebarIcon"></div>
                <div class="sidebarContent">To Do List</div>
            </div>
            <div class="dashboard">
                <div class="sidebarIcon"></div>
                <div class="sidebarContent">Dashboard</div>
            </div>
            <div class="workspace">
                <div class="today">
                    <div class="sidebarIcon"></div>
                    <div class="sidebarContent">Due today</div> 
                </div>
                <div class="tomorrow">
                    <div class="sidebarIcon"></div>
                    <div class="sidebarContent">Due Tomorrow</div>
                </div>
                <div class="after-seven-days">
                    <div class="sidebarIcon"></div>
                    <div class="sidebarContent">Due in the next seven days</div>
                </div>
            </div>
        </div>
        <div id="projects-Container">
            <div id="projects">
                Projects
            </div>
            <div class="addNewProject">
                <button class="addProjects">Add New Card</button>
            </div>
        </div>
    </div>
    
    <div id="formContainer">
        <form id="form">
            <div class="formContent">
                <label for="projectName">Project Name</label>
                <input type="text" name="projectName" id="projectName" required>
            </div>
            <div class="formContent">
                <label for="projectDiscription">Discription</label>
                <input type="text" name="projectDiscription" id="projectDiscription" required>
            </div>
            <div class="formContent">
                <label for="dueDate">Date and Time due</label>
                <input type="datetime" name="dueDate" id="dueDate">
            </div>
            <div class="formContent">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
            </div>
            <div class="formContent">
                <label for="projectTasks">Tasks</label>
                <input type="text" name="projectTasks" id="projectTasks">
            </div>
            <button type="submit" id="submit">submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
