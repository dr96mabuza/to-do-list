<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="AddNewTask-modal">
        <form id="AddTaskForm" action="" method="post">
            <legend>Add New Task</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="discription">Discription</label>
                <input type="text" name="discription">
            </div>
            <div>
                <label for="dueDate">Date due</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="" id="">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <div id="EditPriority-modal">
        <form action="" method="post" id="EditPriorityForm">
            <legend>Change Priority</legend>
            <div>
                <label for="priority">Priority</label>
                <select name="" id="">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button type="submit">Change Priority</button>
        </form>
    </div>

    <div id="EditDueDate-modal">
        <form action="" method="post" id="EditDueDateForm">
            <legend>Change Due Date</legend>
            <div>
                <label for=""></label>
                <input type="datetime" name="" id="">
            </div>
            <button type="submit">Change Due Date</button>
        </form>
    </div>
    
    <div id="main">
        <div id="sidebar">
            <div id="sidebar-header"></div>
            <div id="sidemenu">
                <div id="tasks">
                    TASKS
                    <div>
                        <a href=""></a>
                        <div>Upcoming</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>Today</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>Calendar</div>
                    </div>
                </div>
                <div id="lists">
                    LISTS
                    <div>
                        <a href=""></a>
                        <div>Personal</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>Work</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>List 1</div>
                    </div>
                </div>
                <div id="tags">
                    TAGS
                    <div>
                        <a href=""></a>
                        <div>Tag 1</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>Tag 2</div>
                    </div>
                    <div>
                        <a href=""></a>
                        <div>+ Add Tag</div>
                    </div>
                </div>
            </div>
            <div id="sidebar-footer">
                <div>
                    <a href="http://" target="_blank" rel="noopener noreferrer"></a>
                    <div>Settings</div>
                </div>
                <div>
                    <a href="http://" target="_blank" rel="noopener noreferrer"></a>
                    <div>Sign out</div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="content-header"></div>
            <div id="content-container">
                <div id="today">
                    <div class="today-header"></div>
                    <button>Add New Task</button>
                </div>
                <div id="tomorrow">
                    <div class="tomorrow-header"></div>
                    <button>Add New Task</button>
                </div>
                <div id="week">
                    <div class="week-header"></div>
                    <button>Add New Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
